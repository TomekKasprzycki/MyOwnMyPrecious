<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
</head>
<body>
<p><h2>
   Enter data to register Your acount.
</h2></p>
<p>Follow the instructions:</p>
<ul>
    <li>Login is Your's email address</li>
    <li>The password must be between 8 and 12 characters.</li>
    <li>The password must contain lower and upper case, digit and special character</li>

</ul>

<form method="post" action="/register">
    <label>Enter login</label>
    <input type="text" name="login">
    <label>Enter password</label>
    <input type="text" name="password">
    <label>Enter first name</label>
    <input type="text" name="firstName">
    <label>Enter last name</label>
    <input type="text" name="lastName">
    <button type="submit">Create account</button>

</form>

</body>
</html>
